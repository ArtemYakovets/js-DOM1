<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовий Калькулятор (Рівна Сітка)</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" id="display" value="0" disabled> 

        <div class="calculator-keys">
            
            <button class="all-clear" value="all-clear">AC</button>
            <button class="operator" value="/">÷</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="-">-</button>
            
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="empty-cell"></button> <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="decimal" value=".">.</button>

            <button value="0" class="zero-button">0</button> 
            <button class="equal-sign" value="=">=</button>
        </div>
    </div>

    <script src="scr.js"></script> 
</body>
</html>
